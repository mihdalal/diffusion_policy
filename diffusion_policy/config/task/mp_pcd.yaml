name: mp_pcd

shape_meta: &shape_meta
  obs:
    compute_pcd_params:
      shape: [30]
      type: pcd
  action: 
    shape: [7]

task_name: &task_name mp
dataset_type: &dataset_type ph
dataset_path: &dataset_path /home/mdalal/research/neural_mp/neural_mp/datasets/table_simple_100K_pcd_params_obs_abs_combined.hdf5
abs_action: &abs_action False

env_runner:
  _target_: diffusion_policy.env_runner.robomimic_pcd_runner.RobomimicPcdRunner
  dataset_path: *dataset_path
  shape_meta: *shape_meta
  # costs 1GB per env
  n_train: 6
  n_train_vis: 2
  train_start_idx: 0
  n_test: 50
  n_test_vis: 4
  test_start_seed: 100000
  # use python's eval function as resolver, single-quoted string as argument
  max_steps: 150
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  render_hw:
    - 128
    - 128
  fps: 10
  crf: 22
  past_action: ${past_action_visible}
  abs_action: *abs_action
  tqdm_interval_sec: 1.0
  n_envs: 16
# evaluation at this config requires a 16 core 64GB instance.

dataset:
  _target_: diffusion_policy.dataset.robomimic_replay_pcd_dataset.RobomimicReplayPcdDataset
  shape_meta: *shape_meta
  dataset_path: *dataset_path
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  abs_action: *abs_action
  rotation_rep: 'rotation_6d'
  use_legacy_normalizer: False
  use_cache: True
  seed: 42
  val_ratio: 0.02
  num_robot_points: 2048
  num_obstacle_points: 4096
